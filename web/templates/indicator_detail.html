{% extends "base.html" %}

{% block content %}
<div class="container animate-fade-in" style="max-width: 900px;">
    
    <!-- Header -->
    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
        <a href="/market" style="display: inline-flex; align-items: center; justify-content: center; width: 2.5rem; height: 2.5rem; background: rgba(255,255,255,0.05); border-radius: 50%; color: var(--muted-foreground); text-decoration: none; transition: all 0.2s;">
            <i class="ph-bold ph-arrow-left" style="font-size: 1.25rem;"></i>
        </a>
        <div>
            <h1 style="font-size: 1.5rem; font-weight: 700; margin: 0;">
                <span class="show-zh-only">{{ name_zh }}</span>
                <span class="show-en-only">{{ name_en }}</span>
            </h1>
            <div style="font-size: 0.875rem; color: var(--muted-foreground); margin-top: 0.25rem;">
                {{ indicator_id }}
            </div>
        </div>
    </div>
    
    <!-- Current Value Card -->
    <div class="card" style="margin-bottom: 1.5rem;">
        <div class="card-content" style="padding: 1.5rem;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <div style="font-size: 0.75rem; text-transform: uppercase; color: var(--muted-foreground); letter-spacing: 0.05em; margin-bottom: 0.5rem;">
                        Current Value
                    </div>
                    <div style="font-size: 2.5rem; font-weight: 900; font-family: ui-monospace, monospace; letter-spacing: -0.025em;">
                        {{ current_value }}{% if unit %}<span style="font-size: 1rem; font-weight: 500; color: var(--muted-foreground); margin-left: 0.25rem;">{{ unit }}</span>{% endif %}
                    </div>
                </div>
                
                <!-- Time Range Selector -->
                <div style="display: flex; gap: 0.25rem; background: rgba(255,255,255,0.05); padding: 0.25rem; border-radius: 0.375rem;">
                    <a href="?days=30" style="padding: 0.375rem 0.75rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: 500; text-decoration: none; {{ 'background: var(--primary); color: white;' if days == 30 else 'color: var(--muted-foreground);' }}">30D</a>
                    <a href="?days=90" style="padding: 0.375rem 0.75rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: 500; text-decoration: none; {{ 'background: var(--primary); color: white;' if days == 90 else 'color: var(--muted-foreground);' }}">90D</a>
                    <a href="?days=365" style="padding: 0.375rem 0.75rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: 500; text-decoration: none; {{ 'background: var(--primary); color: white;' if days == 365 else 'color: var(--muted-foreground);' }}">1Y</a>
                </div>
            </div>
            
            <div style="font-size: 0.875rem; color: var(--muted-foreground); margin-top: 1rem; line-height: 1.6;">
                <span class="show-zh-only">{{ desc_zh }}</span>
                <span class="show-en-only">{{ desc_en }}</span>
            </div>
        </div>
    </div>
    
    <!-- Chart Card -->
    <div class="card">
        <div class="card-content" style="padding: 1rem;">
            <div style="height: 300px; position: relative;">
                <canvas id="historyChart"></canvas>
            </div>
        </div>
    </div>
    
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<script>
    const historyData = {{ history_json | safe }};
    
    if (historyData.length > 0) {
        const ctx = document.getElementById('historyChart').getContext('2d');
        
        const labels = historyData.map(d => d.date);
        const values = historyData.map(d => d.value);
        
        // Calculate min/max for better scaling
        const minVal = Math.min(...values);
        const maxVal = Math.max(...values);
        const padding = (maxVal - minVal) * 0.1;
        
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '{{ indicator_id }}',
                    data: values,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3,
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    pointHoverBackgroundColor: '#3b82f6'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(15, 23, 42, 0.9)',
                        titleColor: '#f8fafc',
                        bodyColor: '#94a3b8',
                        borderColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y.toFixed(2) + ' {{ unit }}';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.05)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#64748b',
                            maxTicksLimit: 8,
                            font: { size: 11 }
                        }
                    },
                    y: {
                        min: minVal - padding,
                        max: maxVal + padding,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.05)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#64748b',
                            font: { size: 11 },
                            callback: function(value) {
                                return value.toFixed(2);
                            }
                        }
                    }
                }
            }
        });
    } else {
        document.getElementById('historyChart').parentElement.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: var(--muted-foreground);">
                <div style="text-align: center;">
                    <i class="ph-bold ph-chart-line" style="font-size: 3rem; opacity: 0.3;"></i>
                    <div style="margin-top: 0.5rem;">暂无历史数据</div>
                </div>
            </div>
        `;
    }
</script>
{% endblock %}
